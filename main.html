<!DOCTYPE html>

<html>

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="Description" content="Bootstrap Form  ">

	<link rel="stylesheet" href="styles.css">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<title>Internship form</title>

</head>

<body>
	<h1 style="text-align: center; font-weight: 700; margin-top: 1.5rem; margin-bottom: 2rem;">Internship Form</h1>
<div class="container-fluid">
	<form class="row g-3 needs-validation" novalidate>
		<div class="col-md-4">
		  <label for="first name" class="form-label">First name</label>
		  <input type="text" class="form-control" id="first-name-input" required>
		  <div class="invalid-feedback">
			First name required
		  </div>
		</div>
		<div class="col-md-4">
		  <label for="last name" class="form-label">Last name</label>
		  <input type="text" class="form-control" id="last-name-input"  required>
		  <div class="invalid-feedback">
			Last name required
		  </div>
		</div>
		<div class="col-md-4">
		  <label for="email" class="form-label">Email Address</label>
		  <div class="input-group has-validation">
			<input type="email" class="form-control" id="email-input" aria-describedby="inputGroupPrepend" required>
			<div class="invalid-feedback">
			  Email required.
			</div>
		  </div>
		</div>
		<div class="col-md-6">
		  <label for="college" class="form-label">City</label>
		  <input type="text" class="form-control" id="college-input" required>
		  <div class="invalid-feedback">
			Please provide a valid college.
		  </div>
		</div>
		<div class="col-md-3">
		  <label for="year" class="form-label">Graduation year</label>
		  <select class="form-select" id="year-input" required>
			<option selected disabled value="">Choose...</option>
			<option>2020</option><option>2021</option><option>2022</option><option>2023</option>
		  </select>
		  <div class="invalid-feedback">
			Please select a valid Graduation year.
		  </div>
		</div>
		<div class="col-md-3">
		  <label for="rollno" class="form-label">Roll no.</label>
		  <input type="text" class="form-control" id="roll-no-input" required>
		  <div class="invalid-feedback">
			Please provide a valid Roll no.
		  </div>
		</div>
		<div class="col-12">
		  <div class="form-check">
			<input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
			<label class="form-check-label" for="checkbox">
			  Agree to terms and conditions
			</label>
			<div class="invalid-feedback">
			  You must agree before submitting.
			</div>
		  </div>
		</div>
		<div class="col-12">
		  <button class="btn btn-primary" type="submit">Submit form</button>
		</div>
	  </form>
</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<!-- the entire body must be written by student -->
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
